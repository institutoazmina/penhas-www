{{- if .Attributes.caption }}
	<figure>
		<blockquote {{ with .Attributes.cite }} cite="{{ . }}" {{ end }}>
			{{ .Text }}
		</blockquote>
		{{ with .Attributes.caption }}
			<figcaption class="blockquote-caption">
				{{ . | safeHTML }}
			</figcaption>
		{{ end }}
	</figure>
{{- else -}}
	<blockquote {{ with .Attributes.cite }} cite="{{ . }}" {{ end }}>
		{{ .Text }}
	</blockquote>
{{- end -}}
